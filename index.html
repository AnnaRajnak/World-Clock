<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Prague</option>
        <option value="">Bratislava</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">June 17th 2024</div>
        <div class="time">1:48:15 <small> AM</small></div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">June 17th 2024</div>
        <div class="time">1:48:15 <small> AM</small></div>
      </div>
      <div class="city">
        <h2>Bratislava</h2>
        <div class="date">June 17th 2024</div>
        <div class="time">1:48:15 <small> AM</small></div>
      </div>
      <div class="city">
        <h2>Prague</h2>
        <div class="date">June 17th 2024</div>
        <div class="time">1:48:15 <small> AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/AnnaRajnak" target="_blank"> AR</a> and it is
      open sourced on
      <a href="https://github.com/AnnaRajnak/World-Clock" target="_blank">
        GitHub</a
      >
      and hosted on
      <a href="https://arworldclock.netlify.app" target="_blank">Netlify</a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
